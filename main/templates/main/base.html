<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/style/main.css' %}">
    <link rel="icon" type="image/png" href="{% static 'main/img/logo.png' %}">
    <div class="col-5">
    </div>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="{% url 'index' %}" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="{% static 'main/img/logo.png' %}" class="img-fluid">
        <span class="fs-4">| Best Cars</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'index' %}">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'car_list' %}">Каталог</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}">О нас</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'contacts' %}">Контакты</a>
      </nav>
    </div>
</head>
<body>



<div class="container">
{% block content %}{% endblock %}
</div>

<hr>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Наверх</a>
    </p>
    <p class="mb-1">©2015-2021 | Best Cars </p>
  </div>
</footer>

</body>

</html>
