{% extends 'main/base.html' %}

{% block title %}{{ car }}{% endblock %}

{% block content %}

<h1 class="text-center">{{ car }} ({{ car.year }})</h1>
<h2><a href="{{ car.manufacturer }}">{{ car.manufacturer }}</a></h2>

<div class="row justify-content-between">
    <div class="col-2">
        <img src="{{ car.img.url }}" class="img-fluid">
        <p>{{ car.views }} view{{ car.views|pluralize }}</p>
    </div>
</div>


{% endblock %}
